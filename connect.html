<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin Ax'langu</title>
    <link rel="stylesheet" href="./css/connect.css">
</head>
<body>
    <div class="container">
        <h1 class="label">Ax'lang</h1>
        <form class="login_form" action="list.html" method="post" name="form" onsubmit="return validated()">
            <div id="identifiant_error">Vos identifiants sont incorrects</div>
            <div class="font">Identifiant</div>
            <input autocomplete="off" type="text" id="identifiant" name="login">
            <div id="login_error">Entrer votre identifiant</div>
            <div class="font font2">Mot de Passe</div>
            <input type="password" id="password"  name="password">
            <div id="password_error">Entrer votre mot de passe</div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <script src="js/validation.js"></script>
</body>
</html>
